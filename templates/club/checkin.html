<style>
.checkin-page {

}

.checkin-card {

.checkin-title {

.checkin-subtitle {

.checkin-status.available {

}

.checkin-status.auto {

}

.checkin-status.done {

}

.status-time {

}

.checkin-btn {

    font-size: 1.2rem;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
    margin-bottom: 1rem;
}

.checkin-btn.primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.checkin-btn.primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.checkin-btn.auto {
    background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
    color: white;
}

.checkin-btn:disabled {
    background: #e0e0e0;
    color: #999;
    cursor: not-allowed;
}

.checkin-type-select {
    margin-bottom: 1.5rem;
}

.checkin-type-select label {
    display: block;
    text-align: left;
    margin-bottom: 0.5rem;
    color: #666;
    font-size: 0.9rem;
}

.checkin-type-select select {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #eee;
    border-radius: 8px;
    font-size: 1rem;
    background: white;
}

.checkin-type-select select:focus {
    border-color: #667eea;
    outline: none;
}

.info-box {
    background: #f8f9ff;
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1.5rem;
    font-size: 0.85rem;
    color: #666;
}

.info-box .ip {
    font-family: monospace;
    background: #eee;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
}

/* Loading state */
.loading-spinner {
    display: inline-block;
    width: 24px;
    height: 24px;
    border: 3px solid rgba(255,255,255,0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Success animation */
.success-animation {
    animation: scaleIn 0.3s ease-out;
}

@keyframes scaleIn {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* Mobile optimization */
@media (max-width: 480px) {
    .checkin-card {
        padding: 1.5rem;
        border-radius: 16px;
    }

    .checkin-icon {
        font-size: 3rem;
    }

    .checkin-title {
        font-size: 1.3rem;
    }

    .checkin-btn {
        padding: 1rem;
        font-size: 1.1rem;
    }
}

/* User info */
.user-info {
    margin-bottom: 1.5rem;
    padding: 1rem;
    background: #f8f9ff;
    border-radius: 10px;
}

.user-name {
    font-size: 1.2rem;
    font-weight: 600;
    color: #1a1a2e;
}

.user-club {
    color: #667eea;
    font-size: 0.9rem;
}

/* Error state */
.error-message {
    background: #ffebee;
    color: #c62828;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
}
</style>
{% endblock %}
