<style>
.lessons-page {
    padding: 2rem 0;
}

.page-header {

}

.page-header h1 {

}

.header-actions {

    gap: 0.75rem;
}

.btn {

}

.btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);

}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background: #f0f0f0;
    color: #333;
}

.btn-secondary:hover {
    background: #e0e0e0;
}

/* Filter Section */
.filters-section {
    background: white;

    padding: 1.25rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
}

.filters-row {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    align-items: center;
}

.filter-group {

.filter-group label {

.filter-group select,

.status-cancelled { background: #ffebee; color: #c62828; }

.lesson-card-body {

}

.lesson-title {

.lesson-info {

    color: #666;
}

.lesson-info-row {

    gap: 0.5rem;
}

.lesson-info-row .icon {

}

.lesson-card-footer {

    display: flex;

}

.participants-info {

    color: #666;
}

.lesson-actions {

    gap: 0.5rem;
}

.btn-sm {

    font-size: 0.8rem;
    border-radius: 6px;
}

.btn-icon {
    padding: 0.4rem 0.5rem;
    background: transparent;
    border: 1px solid #ddd;
    border-radius: 6px;
    cursor: pointer;
}

.btn-icon:hover {
    background: #f0f0f0;
}

/* Modal */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal-overlay.active {
    display: flex;
}

.modal {

    border-radius: 16px;
    max-width: 500px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {

    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-header h2 {
    font-size: 1.3rem;
    color: #1a1a2e;
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #666;
}

.modal-body {
    padding: 1.5rem;
}

.form-group {
    margin-bottom: 1.25rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 0.95rem;
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.modal-footer {
    padding: 1rem 1.5rem;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: flex-end;
    gap: 0.75rem;
}

/* Loading */
.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #f0f0f0;
    border-top-color: #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 3rem;
    color: #888;
}

.empty-state .icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}

/* Responsive */
@media (max-width: 768px) {
    .page-header {
        flex-direction: column;
        align-items: stretch;
    }

    .filters-row {
        flex-direction: column;
    }

    .filter-group {
        width: 100%;
    }

    .filter-group select,
    .filter-group input {
        width: 100%;
    }

    .lessons-grid {
        grid-template-columns: 1fr;
    }

    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
const API_BASE = '/api/club';
let currentLessonId = null;

// Load lessons on page load
document.addEventListener('DOMContentLoaded', loadLessons);

async function loadLessons() {
    const container = document.getElementById('lessons-container');
    container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

    const params = new URLSearchParams();
    const status = document.getElementById('filter-status').value;
    const type = document.getElementById('filter-type').value;
    const fromDate = document.getElementById('filter-from').value;
    const toDate = document.getElementById('filter-to').value;

    if (status) params.append('status', status);
    if (type) params.append('lesson_type', type);
    if (fromDate) params.append('from_date', fromDate);
    if (toDate) params.append('to_date', toDate);

    try {
        const response = await fetch(`${API_BASE}/lessons?${params}`);
        if (!response.ok) {
            if (response.status === 401) {
                container.innerHTML = '<div class="empty-state"><div class="icon">ğŸ”’</div><p>ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤</p></div>';
                return;
            }
            throw new Error('Failed to load lessons');
        }

        const data = await response.json();
        renderLessons(data.lessons);
    } catch (error) {
        console.error('Error loading lessons:', error);
        container.innerHTML = '<div class="empty-state"><div class="icon">âŒ</div><p>ë ˆìŠ¨ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p></div>';
    }
}

function renderLessons(lessons) {
    const container = document.getElementById('lessons-container');

    if (!lessons || lessons.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="icon">ğŸ“…</div>
                <p>ë“±ë¡ëœ ë ˆìŠ¨ì´ ì—†ìŠµë‹ˆë‹¤</p>
                <button class="btn btn-primary" onclick="openCreateModal()" style="margin-top: 1rem;">
                    + ì²« ë ˆìŠ¨ ë“±ë¡í•˜ê¸°
                </button>
            </div>
        `;
        return;
    }

    const typeLabels = {
        individual: 'ê°œì¸',
        group: 'ê·¸ë£¹',
        team: 'íŒ€',
        special: 'íŠ¹ë³„'
    };

    const statusLabels = {
        scheduled: 'ì˜ˆì •',
        in_progress: 'ì§„í–‰ì¤‘',
        completed: 'ì™„ë£Œ',
        cancelled: 'ì·¨ì†Œ'
    };

    container.innerHTML = `
        <div class="lessons-grid">
            ${lessons.map(lesson => {
                const scheduledAt = new Date(lesson.scheduled_at);
                const dateStr = scheduledAt.toLocaleDateString('ko-KR', {
                    month: 'short', day: 'numeric', weekday: 'short'
                });
                const timeStr = scheduledAt.toLocaleTimeString('ko-KR', {
                    hour: '2-digit', minute: '2-digit'
                });

                return `
                    <div class="lesson-card">

                            </span>
                            <span class="lesson-status status-${lesson.status}">
                                ${statusLabels[lesson.status] || lesson.status}
                            </span>
                        </div>
                        <div class="lesson-card-body">
                            <div class="lesson-title">${lesson.title}</div>
                            <div class="lesson-info">
                                <div class="lesson-info-row">
                                    <span class="icon">ğŸ“…</span>
                                    <span>${dateStr} ${timeStr}</span>
                                </div>
                                <div class="lesson-info-row">
                                    <span class="icon">â±ï¸</span>
                                    <span>${lesson.duration_minutes}ë¶„</span>
                                </div>
                                ${lesson.coach_name ? `
                                <div class="lesson-info-row">
                                    <span class="icon">ğŸ‘¤</span>
                                    <span>${lesson.coach_name}</span>
                                </div>
                                ` : ''}
                                ${lesson.fee_per_session > 0 ? `
                                <div class="lesson-info-row">
                                    <span class="icon">ğŸ’°</span>
                                    <span>${lesson.fee_per_session.toLocaleString()}ì›</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        <div class="lesson-card-footer">
                            <div class="participants-info">
                                <span>ğŸ‘¥</span>
                                <span>${lesson.participant_count || 0} / ${lesson.max_students}ëª…</span>
                            </div>
                            <div class="lesson-actions">
                                <button class="btn-icon" onclick="viewLesson('${lesson.id}')" title="ìƒì„¸ë³´ê¸°">
                                    ğŸ‘ï¸
                                </button>
                                ${lesson.status === 'scheduled' ? `
                                <button class="btn-icon" onclick="editLesson('${lesson.id}')" title="ìˆ˜ì •">
                                    âœï¸
                                </button>
                                ` : ''}
                            </div>

                    </div>
                `;
            }).join('')}
        </div>
    `;
}

function openCreateModal() {
    currentLessonId = null;
    document.getElementById('modal-title').textContent = 'ìƒˆ ë ˆìŠ¨';
    document.getElementById('lesson-form').reset();
    document.getElementById('lesson-modal').classList.add('active');
}

function closeModal() {
    document.getElementById('lesson-modal').classList.remove('active');
    currentLessonId = null;
}

async function editLesson(lessonId) {
    try {
        const response = await fetch(`${API_BASE}/lessons/${lessonId}`);
        if (!response.ok) throw new Error('Failed to fetch lesson');

        const lesson = await response.json();
        currentLessonId = lessonId;

        document.getElementById('modal-title').textContent = 'ë ˆìŠ¨ ìˆ˜ì •';
        document.getElementById('lesson-title').value = lesson.title;
        document.getElementById('lesson-type').value = lesson.lesson_type;
        document.getElementById('lesson-max').value = lesson.max_students;
        document.getElementById('lesson-duration').value = lesson.duration_minutes;
        document.getElementById('lesson-fee').value = lesson.fee_per_session;
        document.getElementById('lesson-description').value = lesson.description || '';

        // Format datetime for input
        const dt = new Date(lesson.scheduled_at);
        const localDt = new Date(dt.getTime() - dt.getTimezoneOffset() * 60000);
        document.getElementById('lesson-datetime').value = localDt.toISOString().slice(0, 16);

        document.getElementById('lesson-modal').classList.add('active');
    } catch (error) {
        console.error('Error loading lesson:', error);
        alert('ë ˆìŠ¨ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
    }
}

async function viewLesson(lessonId) {
    // TODO: Implement lesson detail view/modal
    alert(`ë ˆìŠ¨ ìƒì„¸ ë³´ê¸°: ${lessonId}\n(ìƒì„¸ ëª¨ë‹¬ êµ¬í˜„ ì˜ˆì •)`);
}

async function submitLesson(event) {
    event.preventDefault();

    const data = {
        title: document.getElementById('lesson-title').value,
        lesson_type: document.getElementById('lesson-type').value,
        max_students: parseInt(document.getElementById('lesson-max').value),
        scheduled_at: new Date(document.getElementById('lesson-datetime').value).toISOString(),
        duration_minutes: parseInt(document.getElementById('lesson-duration').value),
        fee_per_session: parseInt(document.getElementById('lesson-fee').value) || 0,
        description: document.getElementById('lesson-description').value || null
    };

    try {
        const url = currentLessonId
            ? `${API_BASE}/lessons/${currentLessonId}`
            : `${API_BASE}/lessons`;
        const method = currentLessonId ? 'PUT' : 'POST';

        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to save lesson');
        }

        closeModal();
        loadLessons();
    } catch (error) {
        console.error('Error saving lesson:', error);
        alert(`ì €ì¥ ì‹¤íŒ¨: ${error.message}`);
    }
}
</script>
